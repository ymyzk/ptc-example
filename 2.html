<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tail Call - Example of Proper Tail Calls</title>
  </head>
  <body>
    <h1>Tail Call</h1>
    <p>
      Open Console to see the results.
    </p>
    <p>
      If your browser supports proper tail calls, this example works.
    </p>
    <pre>
"use strict";
function fact(n, acc) {
  if (n === 0) {
    return acc;
  }
  return fact(n - 1, n * acc);
}
    </pre>
    <script>
      "use strict";
      function fact(n, acc) {
        if (n === 0) {
          return acc;
        }
        return fact(n - 1, n * acc);
      }

      for (var n = 1; n < 10000000; n *= 10) {
        console.log("n = " + n);
        console.time("fact");
        try {
          console.log(fact(n, 1));
        } catch(e) {
          console.error(e);
        } finally {
          console.timeEnd("fact");
        }
      }
    </script>
  </body>
</html>
